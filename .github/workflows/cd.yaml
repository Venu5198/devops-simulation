name: CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  ECR_REPOSITORY: orders

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Assume AWS Role via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Ensure ECR repo exists
      - name: Ensure ECR repository exists
        run: |
          set -e
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY \
          || aws ecr create-repository --repository-name $ECR_REPOSITORY

      # Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login \
            --username AWS \
            --password-stdin \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # Build and push image
      - name: Build and Push Image
        run: |
          set -e
          IMAGE_TAG=${{ github.sha }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          docker build -t $IMAGE_URI ./services/orders
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      # Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $EKS_CLUSTER_NAME \
            --region $AWS_REGION

      # Deploy
      - name: Deploy to EKS
        run: |
          set -e

          if [ ! -f k8s/orders-deployment.yaml ]; then
            echo "k8s/orders-deployment.yaml not found"
            exit 1
          fi

          kubectl apply -f k8s/orders-deployment.yaml

          kubectl set image deployment/orders orders=$IMAGE_URI

          kubectl rollout status deployment/orders --timeout=180s

      # Verify
      - name: Verify Deployment
        run: |
          kubectl get deployment orders
          kubectl get pods -o wide
